<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<form action="sentPersonalInformation" method="GET">
  <fieldset>
    <legend>Personal information</legend>
    <label>Surname: <input type="text" name="lastName" autocomplete="off"></label><br>
    <label>Name: <input type="text" name="firstName" autocomplete="off"></label><br>
    <label>How old are You? <input type="text" name="number" value="12" autocomplete="off" data-qa="field-value"></label><br>
    <label>Full date of birthday: <input type="date" name="birthdayOfUser"></label><br>
    <label>I accept the term of the agreement <input type="checkbox" name="valid"></label>
  </fieldset>
  <fieldset>
    <legend>Registration</legend>
    <label>E-mail: <input type="email" placeholder="email@example.com" data-qa="field-placeholder"></label><br>
    <label>Password: <input type="password" name="password"></label>
  </fieldset>
  <fieldset>
    <legend>An interesting fact about you!</legend>
    <p>Do you love cats? </p>
    <label><input type="radio" name="answerCatsYes"  value="Yes"> Yes</label>
    <label class="labelAnsNo"><input type="radio" name="answerCatsNo" value="No"> No</label><br>
    <label>What is your favorite color? <input type="color" name="choosenColor"></label><br>
    <label>What time do you go bed? <input type="time" name="timeToSleep" step="2"></label><br>
    <label>What your favorite brand of cars?
      <select name="car" multiple>
        <option value="bmw">BMW</option>
        <option value="audi">Audi</option>
        <option value="lada">Lada</option>
      </select>
    </label><br>
    <div class="range">
      <label for="score" class="range">How do you rate our work? </label>
      <input type="range" id="score" name="score" min="0" max="10" step="1" value="0">
    </div>
  </fieldset>
  <fieldset>
    <legend>Additional info:</legend>
    <label>Comments: <textarea name="comment"></textarea></label><br>
    <label for="recommendation">Would you recommend us? </label>
      <select id="recommendation" name="recommendation">
        <option selected>yes</option>
        <option>no</option>
      </select>
  </fieldset>
  <button type="submit" id="btn">Submit</button>
</form>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
